<!DOCTYPE html>
<html>
    <head>
        <title>Solaclicker 0.0.1</title>
    </head>
    <body>

        <h1>Solaclicker v.0.0.1</h1>

        <div id = 'demo' style.display = 'none'>
            <img src = 'click.png' alt = 'stock sola'></img>
            <button type="button"
            onclick="document.getElementById('demo').style.display = 'none'">
            Nevermind, I don't want to see it
            </button>
        </div>

        <button type="button" onclick="document.getElementById('demo').style.display = 'block'">
            Click me to display image of sola.
        </button>


    </body>
</html>
