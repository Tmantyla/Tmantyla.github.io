<!DOCTYPE html>
<html>
    <head>
        <title>Solaclicker 0.0.1</title>
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    </head>
    <body>

        <h1>Solaclicker v.0.0.2</h1>

        <div>
            <img src = assets/images/logo.png alt = 'sola logo'></img>
        </div>

        <div>
            <button type="button" onclick="document.getElementById('image').style.display = 'block';document.getElementById('imagebutton').style.display = 'block'">
                Click me to display image of sola.
            </button>
        </div>

        <div>
            <img src = 'assets/images/click.png' alt = 'stock sola' id = 'image'></img>
        </div>

        <div>
            <button type="button" id = 'imgbutton'
                onclick="document.getElementById('imagebutton').style.display = 'none';document.getElementById('image').style.display = 'none'">
                Nevermind, I don't want to see it
            </button>
        </div>

        <script>
            document.getElementById('image').style.display = 'none'
            document.getElementById('imagebutton').style.display = 'none'
        </script>

    </body>
</html>
