<!DOCTYPE html>
<html>
    <body>

        <h2>My First JavaScript</h2>

        <script>
            var myImage = new Image()
            myImage.src = 'click.png'
        </script>

        <button type="button"
        onclick="document.body.appendChild(myImage)">
        Click me to display image.</button>

        <p id="demo"></p>

    </body>
</html>
